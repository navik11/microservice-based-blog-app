apiVersion: apps/v1
kind: Deployment 
metadata:
  name: client-depl
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: sachida/client:latest   
---
apiVersion: v1
kind: Service
metadata:
  name: client-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: client 
  ports:
    - name: client
      protocol: TCP
      port: 5173
      targetPort: 5173